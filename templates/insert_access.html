<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access</title>
</head>
<body>

    <center>
        <form method="POST">
        {% csrf_token %}

        
        <label for="n">Name</label>


        <select name="n" id="n">
            {% for wo in webpages %}

            <option value="{{wo}}">{{wo.name}}</option>

            {% endfor %}
            
        
        </select><br>



        <label for="a">Author</label>
        <input type="text" name="a" id="a"><br>
        <label for="d">Date</label>
        <input type="date" name="d" id="d"><br><br>

        <input type="submit" value="insert_access">

        </form>
    </center>
    
</body>
</html>
