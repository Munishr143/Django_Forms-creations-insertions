<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center>
        <h1>Retrieving data by using Checkbox</h1>
        <form method="POST" action="{% url 'retrieve_data' %}">
            {% csrf_token %}
            
            {% for to in topics %}

                <label for="tn">{{to.topic_name}}</label>
                <input type="checkbox" name="tn" id="tn" value="{{to}}" > <br><br><br><br>
            {% endfor %}

            <input type="submit" value="checkbox_retrieved">
        </form>
    </center>
    
</body>
</html>
